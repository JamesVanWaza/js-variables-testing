<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables a-z Display</title>
    <!-- Bootstrap 5.3.6 CSS via jsDelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin-top: 32px; }
        .variable-card { margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Variables Sequence</h1>
        <div id="variablesContainer" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('variables.json')
            .then(response => response.json())
            .then(variables => {
                const variablesContainer = document.getElementById('variablesContainer');
                Object.entries(variables).forEach(([key, value]) => {
                    const variableCard = `
                        <div class="col-6 col-md-3 col-lg-2">
                            <div class="card variable-card text-center">
                                <div class="card-body p-3">
                                    <h5 class="card-title mb-2">${key}</h5>
                                    <p class="card-text mb-0">Value: <span class="fw-bold">${value}</span></p>
                                </div>
                            </div>
                        </div>
                    `;
                    variablesContainer.innerHTML += variableCard;
                });
            })
            .catch(error => {
                document.getElementById('variablesContainer').innerHTML = '<div class="alert alert-danger">Failed to load variables.json</div>';
            });
    </script>
</body>
</html>
